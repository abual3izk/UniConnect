<!DOCTYPE html>
<html lang="en">
<head>
  <script src="../HomeUniconnect/header.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EmployerLogin UniConnect</title>
  <link rel="stylesheet" href="login.css">
  <style>.login-card{position:relative;z-index:1}@media(max-width:520px){.page-title{font-size:34px}}</style>
</head>
<body class="page" data-theme="employer">
  <main class="container">

    <a href="/AboutUniconnect/about.html" 
   style="
      display: flex;
      justify-content: center;
      margin-top: 120px;
      margin-bottom: 30px;
   ">
  <img src="/Images/logo.jpg" 
       alt="UniConnect Logo"
       style="
          width: 180px;
          height: auto;
          border-radius: 14px;
          box-shadow: 0 4px 18px rgba(0,0,0,0.15);
          cursor: pointer;
       ">
</a>

    <h1 class="page-title">Hello Again!</h1>
    <p class="subtext">Welcome back! Please login to your account.</p>

    <div class="card-wrap">
      <form id="empForm" class="login-card" novalidate>
        <!-- Email -->
        <label class="field-label" for="empEmail">Email</label>
        <div class="input-wrap">
          <input id="empEmail" class="input" type="email" required placeholder="you@company.com" autocomplete="email">
          <span class="input-icon">@</span>
        </div>

        <!-- Password -->
        <label class="field-label" for="empPass">Password</label>
        <div class="input-wrap">
          <input id="empPass" class="input" type="password" required minlength="6" placeholder="Enter your password" autocomplete="current-password">
          <button type="button" class="icon-btn" data-target="empPass" aria-label="Show password">Show</button>
        </div>

        <!-- Forgot password  -->
       <div style="margin:10px 0 16px">
        <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-employer">Login</button>

        <!-- Message output -->
        <p id="empMsg" class="msg" aria-live="polite"></p>

        <div class="signup-hint">Donâ€™t have an account? <a href="EmployerSignup.html" class="link-employer">Sign up</a></div>
      </form>
    </div>
  </main>

 
  <script src="login.js"></script>
</body>
</html>
